[package]
name = "hbackup"
version = "0.3.8"
edition = "2024"
authors = ["asthetik"]
repository = "https://github.com/asthetik/hbackup"
description = "hbackup is a sample, high-performance, cross-platform backup tool written in Rust. It is designed to be fast, efficient, and easy to use, with a focus on performance and reliability."
license = "MIT"
keywords = ["hbackup", "bk", "backup", "cli"]
categories = ["command-line-utilities"]
exclude = [
    ".github/*",
    "scripts/*",
    "deny.toml",
]
rust-version = "1.85.0"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
dirs = "6.0"
toml = "0.9"
flate2 = "1.1"
tar = "0.4"
walkdir = "2.5"
zip = { version = "4.2", default-features = false, features = ["deflate"] }
sevenz-rust2 = { version = "0.16", features = ["compress"] }
zstd = "0.13"
bzip2 = "0.6"
xz2 = { version = "0.1", features = ["static"] }

[[bin]]
name = "bk"
path = "src/main.rs"

[profile.release]
debug = 1

[profile.release-lto]
inherits = "release"
opt-level = 3
strip = "symbols"
lto = "fat"
panic = "abort"
debug-assertions = false
incremental = false
codegen-units = 1
