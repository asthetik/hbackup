[package]
name = "hbackup"
version = "0.2.5"
edition = "2021"
authors = ["asthetik"]
repository = "https://github.com/asthetik/hbackup"
description = "hbackup is a sample, high-performance, cross-platform backup tool written in Rust. It is designed to be fast, efficient, and easy to use, with a focus on performance and reliability."
license = "MIT"
keywords = ["hbackup", "bk", "backup", "cli"]
categories = ["command-line-utilities"]
exclude = [
    ".github/*",
    "scripts/*"
]

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0.98"
dirs = "6.0.0"

[[bin]]
name = "bk"
path = "src/bin/main.rs"

[profile.release]
debug = 1
lto = "thin"

[profile.release-lto]
inherits = "release"
opt-level = 3
strip = "symbols"
lto = "fat"
panic = "abort"
debug-assertions = false
incremental = false
codegen-units = 1
